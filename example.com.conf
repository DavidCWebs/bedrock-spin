<VirtualHost *:80>
        ServerName example.com
        ServerAlias www.example.com
        ServerAdmin info@example.com
        DocumentRoot /var/www/html/carawebs.com/web
        <Directory /var/www/html/carawebs.com/web>
                Options -Indexes +FollowSymLinks
                AllowOverride All
                Require all granted
        </Directory>
        ErrorLog ${APACHE_LOG_DIR}/carawebs.com.error.log
        CustomLog ${APACHE_LOG_DIR}/carawebs.com.access.log combined
</VirtualHost>